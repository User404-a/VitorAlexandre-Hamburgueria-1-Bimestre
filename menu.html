<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Menu - Hamburgueria Mr. Burguer</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
    <script defer src="./js/script.js"></script>
    <style>
        main {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            padding: 30px;
        }
        #conteudoPrincipal {
            flex: 1;
        }
        #galeriaProdutos {
            width: 300px;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            height: fit-content;
        }
        #galeriaProdutos img {
            border-radius: 10px;
            max-width: 100%;
            height: auto;
        }
        #galeriaProdutos button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            margin: 5px;
        }
        #galeriaProdutos button:hover {
            background-color: #c0392b;
        }
    </style>
</head>

    </header>
    <main>

                <label>

                    <input type="number" name="quantidade" class="quantidade" min="1" value="1" style="display:none">
                </label><br>
            
                <label>
                    <input type="checkbox" name="item" value='{"nome":"Smash Burger","preco":19}'> Smash Burger - R$19,00
                    <input type="number" name="quantidade" class="quantidade" min="1" value="1" style="display:none">
                </label><br>
            
                <label>
                    <input type="checkbox" name="item" value='{"nome":"Batata Frita","preco":10}'> Batata Frita - R$10,00
                    <input type="number" name="quantidade" class="quantidade" min="1" value="1" style="display:none">

                <label>

        </section>

        <section id="galeriaProdutos">
            <h2>Exemplos:</h2>
            <div id="produtoExibido" style="margin-bottom: 15px;">
                <img id="imagemProduto" src="./img/sorvete1.png" alt="Sorvete de Baunilha" width="180" height="150" />
                <h3 id="nomeProduto" style="margin: 10px 0 5px;">Sorvete de Baunilha</h3>
                <p id="precoProduto" style="font-weight: bold;">R$ 7,00</p>
            </div>
            <button id="btnAnterior">← Anterior</button>
            <button id="btnProximo">Próximo →</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Hamburgueria Mr. Burguer</p>
    </footer>

    <script>
        document.addEventListener(() => {
            const produtos = [
                { nome: "Cheddar Bacon", preco: 22.00, img: "./img/cheddar.png" },
                { nome: "Smash Burger", preco: 19.00, img: "./img/smash.png" },
                { nome: "Batata Frita ", preco: 10.00, img: "./img/batata.png" },
                { nome: "Coca-Cola Lata 350ml", preco: 7.00, img: "./img/refrigerante.png" },
                { nome: "Milkshake", preco: 12.00, img: "./img/milkshake.png" }
            ];

            let indiceAtual = 0;

            const imgEl = document.getElementById('imagemProduto');
            const nomeEl = document.getElementById('nomeProduto');
            const precoEl = document.getElementById('precoProduto');

            function mostrarProduto(indice) {
                const produto = produtos[indice];
                imgEl.src = produto.img;
                imgEl.alt = produto.nome;
                nomeEl.textContent = produto.nome;
                precoEl.textContent = `R$ ${produto.preco.toFixed(2)}`;
            }

            document.getElementById('btnAnterior').addEventListener('click', () => {
                indiceAtual--;
                if (indiceAtual < 0) indiceAtual = produtos.length - 1;
                mostrarProduto(indiceAtual);
            });

            document.getElementById('btnProximo').addEventListener('click', () => {
                indiceAtual++;
                if (indiceAtual >= produtos.length) indiceAtual = 0;
                mostrarProduto(indiceAtual);
            });

            mostrarProduto(indiceAtual);
        });
    </script>
</body>
</html>
